                        <label for="fileInput">Choose a file:</label>

                    </form>
                </td>
                <td id="Login"><a href="login.html">Login Page</a></td>
                <td id="Main"><a href="main.html">Main Feed</a></td>
                <td id="Notifications"><a href="notifications.html">Notifications</a></td>
            </tr>
        </table>
        <hr />
        <h1>Sample images</h1>
        <p>*How the timeline would look like*</p>

    </header>
    <footer>
        <hr />
        <span class="text-reset">Josimar Vela</span>
        <br />
        <a href="https://github.com/jojojovela/startup">GitHub</a>
