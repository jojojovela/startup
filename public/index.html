<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Photo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->

    <main>
      <h1 class="bebas-neue-regular">Login</h1>
      <hr />
      <form id="loginForm">
        <label for="name" id="big-name">Username</label>
        <input type="text" id="username" placeholder="Your username here" />
        <label for="password" id="password">Password</label>
        <input type="password" placeholder="Enter Password" id="passwordInput" required>
        <button type="submit" id="loginBtn">Login</button>
        <button type="button" id="createAccountBtn">Create Account</button>
    </form>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Josimar Vela</span>
      <br />
      <a href="https://github.com/jojojovela/startup">GitHub</a>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
