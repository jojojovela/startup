<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Photo</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->

    <main>
      <h1 class="bebas-neue-regular">Login Page</h1>
      <hr />
      <form method="get" action="main.html">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name here" />
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required>  
            <button type="submit">Login</button>  
        <a href="main.html"></a>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Josimar Vela</span>
      <br />
      <a href="https://github.com/jojojovela/startup">GitHub</a>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
