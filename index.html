<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Photo HTML</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    </header>

    <main>
      <h1> Login </h1>  
      <form>  
          <div class="container">   
              <label>Username : </label>   
              <input type="text" placeholder="Enter Username" name="username" required>  
              <label>Password : </label>   
              <input type="password" placeholder="Enter Password" name="password" required>  
              <button type="submit" href="index2.html">Login</button> 
    </main>

    <footer>
      <hr />
      <span class="text-reset">Josimar Vela</span>
      <br />
      <a href="https://github.com/jojojovela/startup">GitHub</a>
    </footer>
  </body>
</html>
